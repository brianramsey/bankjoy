<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="default.css" rel="stylesheet"/>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet" />
    <title>Bankjoy</title>
  </head>
  <body>
    <div id="fold">
      <div id="background" class="layer">
      </div>
      <div id="overlay" class="layer">
      </div>
      <div id="content" class="layer">
        <div id="contact">
          <span><i class="fa fa-phone" aria-hidden="true"></i>(714) 555-5555</span>
          <span><i class="fa fa-envelope-o" aria-hidden="true"></i>
          <a href="mailto:brianallenramsey@gmail.com">Email us</a></span>
        </div>
        <div id="logo">
          <img src="bankjoy-logo.png" alt="bankjoy" />
        </div>
        <div id="slogan">
          <span>Mobile Banking for Credit Unions</span>
        </div>
        <div id="subheading">
          <span>SCHEDULE A DEMO TODAY AND DELIVER MODERN MOBILE BANKING TO YOUR MEMBERS BY MARCH 31ST</span>
        </div>
        <div id="demoButton">
          <span>Schedule a demo</span>
        </div>
        <div id="phones">
          <img id="left" class="phone" src="phone-left.png" alt="Left Phone" />
          <img id="center" class="phone" src="phone-center.png" alt="Center Phone" />
          <img id="right" class="phone" src="phone-right.png" alt="Right Phone" />
        </div>
      </div>
    </div>
  </body>
</html>
